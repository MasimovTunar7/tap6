<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML rənglərin istifadə olunması</title>
</head>
<body>
    <p style="color: rgb(red);">green</p>
    <p style="color: rgb(green);">yellow</p>
    <p style="color: rgb(blue);">brown</p>
    <p style="color: hsl(red);">black</p>
    <p style="color: hsl(green);">white</p>
    <p style="color: hsl(blue);">purple</p>
    <p style="color: hex(red);">red</p>
    <p style="color: hex(green);">gold</p>
    <p style="color: hex(blue);">silver</p>
</body>
</html>
